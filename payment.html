    <title>환경을 살리는 소비 'JUNKY FUNKY!'</title>

  </head>
  <body>
    <div class="checkout-container">
      <!-- 헤더 -->
      <header class="header_pay">
        <img src="images/A/main_logo.png" alt="eBay Logo" class="logo" />
        <span>결제 창</span>
      </header>

      <!-- 주문 정보 -->
      <section class="order-summary">
        <h2>주문 정보</h2>
        <span>판매자 : <업체명> </span>
        <div class="product">
          <img src="images/product images/pd_img (16).png" alt="Product Image" />
          <div class="product-info">
            <p>마지막 상품</p>
            <p>S.I.N.C.H. 2024</p>
            <p>가격: <strong>US 31,000</strong>   (배송비 무료)</p>
            <p>배송: Expected International Shipping</p>
          </div>
        </div>
      </section>

      <!-- 배송 정보 -->
      <section class="shipping-address">
        <h2>배송 도착지</h2>
        <form action="#">
          <label>받으시는 국가</label>
          <select>
            <option>대한민국</option>
          </select>

          <label>이름</label>
          <input type="text" placeholder="이름을 입력하세요." />

          <label>성</label>
          <input type="text" placeholder="성을 입력하세요." />

          <label>도로명 주소</label>
          <input type="text" placeholder="도로명 주소를 입력하세요." />

          <label>구/군/시</label>
          <input type="text" />

          <label>시/도/주/지역</label>
          <input type="text" />

          <label>우편번호</label>
          <input type="text" />

          <label>이메일</label>
          <input type="email" placeholder="이메일 입력" />

          <label>전화번호</label>
          <input type="text" placeholder="전화번호 입력" />

          <button type="submit">확인</button>
        </form>
      </section>

      <!-- 결제 방법 -->
      <section class="payment-method">
        <h2>결제 방법</h2>
        <div class="payment-options">
          <label><input type="radio" name="payment" /> 카드 추가</label>
          <label><input type="radio" name="payment" /> PayPal</label>
          <label><input type="radio" name="payment" /> 계좌 이체</label>
        </div>
      </section>

      <!-- 쿠폰 추가 -->
      <section class="coupon">
        <h2>쿠폰 추가</h2>
        <input type="text" placeholder="쿠폰 코드를 입력하세요" />
      </section>

      <footer>
        <p>Copyright © 1995-2024 JunkyFunky Inc.</p>
      </footer>
    </div>
